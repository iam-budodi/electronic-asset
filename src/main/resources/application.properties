# allows small changes to take effect without restarting Quarkus
quarkus.http.host=127.0.0.1
quarkus.live-reload.instrumentation=true

# app listning port 
quarkus.http.port=8802

# datasurce configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=qr_code
quarkus.datasource.password=qrCode$$12 
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/assets_db
quarkus.datasource.jdbc.max-size=16

# drop and create the database at startup(use 'update' to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.container-image.build=true
quarkus.native.container-build=true

#determine the proper baseUrl/baseUri
quarkus.rest-client."com.assets.management.assets.client.QrProxy".url=http://localhost:8801
quarkus.rest-client."com.assets.management.assets.client.QrProxy".scope=javax.inject.Singleton

